<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/bootswatch.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      class="navbar navbar-expand-lg navbar-dark bg-primary container-fluid navbar-brand"
    >
      Weather Dashboard
    </header>
    <form>
      <label>
        Search for a city:
        <input type="text" />
      </label>
      <button>Search</button>
    </form>
    <section>
      <h3>5 Day Forecast:</h3>
      <div class="card text-white bg-primary mb-3" style="max-width: 20rem" id="day1">
        <div class="card-header">9/14/22</div>
        <div class="card-body">
          <h4 class="card-title">☔️</h4>
          <p class="card-text">
            Temp:
          </p>
          <p class="card-text">
            Wind:
          </p>
          <p class="card-text">
            Humidity:
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
