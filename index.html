<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/bootswatch.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      class="navbar navbar-expand-lg navbar-dark bg-primary container-fluid navbar-brand"
    >
      Weather Dashboard
    </header>
    <div class="sidenav">
      <form>
        <div class="form-group">
          <label for="citySearch" class="form-label mt-4"
            >Search for a City</label
          >
          <input
            type="text"
            class="form-control"
            id="citySearch"
            placeholder="Enter City"
          />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-primary" type="button">Search</button>
          <button class="btn btn-lg btn-secondary" type="button">History City</button>
        </div>
      </form>
    </div>
    <main>
      <section class="currentDayBlock">
        <h3>Atlanta (9/13/22) üå§Ô∏è</h3>
        <p>Temp:</p>
        <p>Wind:</p>
        <p>Humidity:</p>
      </section>
      <section class="fiveDayBlock">
        <h3>5 Day Forecast:</h3>
        <div
          class="card text-white bg-primary mb-3"
          style="max-width: 20rem"
          id="day1"
        >
          <div class="card-header">9/14/22</div>
          <div class="card-body">
            <h4 class="card-title">‚òîÔ∏è</h4>
            <p class="card-text">Temp:</p>
            <p class="card-text">Wind:</p>

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
